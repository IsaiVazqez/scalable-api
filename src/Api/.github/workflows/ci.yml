name: ci

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/IsaiVazqez/scalable-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: IsaiVazqez
          password: ${{ secrets.TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ops/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:main-latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}